	<script>
        /*

        applies the given function to each element in the given array one by one; 
        and return the result as a new array.

        Example: 

        function incr(x) { return 2*x; }
        apply(incr, [1,2,3]); //result: [2,4,6]
        apply(Number, ["string", 5, this, NaN]) //result: [NaN, 5, NaN, NaN]
        */
       
        function incr(x){
           return x+1;
        };

        function apply(func, arr){
         result = [];
         for(i=0; i<arr.length; i++){
             result[i]=func(arr[i]);   
             console.log(result[i])
         };
         return result;
        }

        console.log(apply(incr, [1,2,3]));

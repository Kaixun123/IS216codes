<!DOCTYPE html>
<html>

<head>
    <title>Wk11 Example6a - slots</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Vue3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!-- the content between the opening tag and closing tag will be used to fill in the slot -->
        <alert-box>This is a warningâ€”check it out!</alert-box>
    </div>

    <!-- 
    The following demonstrates slots.
    <slot></slot> will be replaced by the content of the component content above. 
    -->

    <script>
        const app = Vue.createApp({});

        app.component('alert-box', {
            template: `<div class="alert alert-warning">
                          <strong>Message:</strong>
                          <slot></slot>
                        </div>`
        })

        const vm = app.mount('#app')
    </script>

	<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</body>
</html>

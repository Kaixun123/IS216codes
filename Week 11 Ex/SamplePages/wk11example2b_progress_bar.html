<!DOCTYPE html>
<html>

<head>
    <title>Wk11 Example2b - Progress Bar</title>
    <!-- Vue3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
    
    <script>
        const app = Vue.createApp({});

        app.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                likeCounterPlus(){
                    if(this.count < 100){
                        this.count += 10;
                    }else{
                        console.log("reach 100")
                    }   
                }, 
                likeCounterMinus(){
                    if(this.count > 0){
                        this.count -= 10;
                    }else{
                        console.log("reach 0")
                    }   
                } 
            },
            template: ` <div><p>Click 
                            <button @click="likeCounterPlus">Like</button> &nbsp;
                            <button @click="likeCounterMinus">Unlike</button></p>
                            Count: {{ count }}
                            <div class="progress">
                                <div class="progress-bar" v-bind:style="{'width' : count+'%'}"></div>
                            </div>
                        </div> `
        }).mount('#app')

    </script>
	<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

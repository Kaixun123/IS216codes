            1. Creating a Vue instance.
                    const vm = Vue.createApp( {
                        data() {
                            return {
                                prop1: value,
                                prop2: value
                            }
                        },
                        methods: {
                            methodOne() {
                               // ...
                            },
                            methodTwo() {
                                // ...
                            }
                        },
                        computed: {
                            getSomething() {
                                return ...
                            }
                        },
                        created() {
                            // do something when vm instance is created
                        }
                    }).mount('#app')
                    
            2. Data binding (moustache): {{ prop }}

            3. v-bind: <img v-bind:src="prop">

            4. v-html: <div v-html="prop"></div>

            5. v-if/v-else:
                <div v-if="prop">Show this</div>
                <div v-else>or this!</div>

            6. v-on: 
                    <button v-on:click="doAction">Add</button>
                    Search <input v-on:keyup.enter="doAction">
                
            7. v-model: <input v-model="prop">

            8. class and style bindings:
                v-bind:class='prop'
                v-bind:class = "[prop1, prop2]"
                v-bind:style="{'cssProp1': prop1, 'cssProp2' : prop2}"

            9. v-for: <option v-for="num in Numbers">{{ num }} </option>
    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Slayer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id='app' class="container text-center">

        <div class="row pb-3">
            <div class="col-sm-1">
                <!-- blank -->
                
            </div>
            <!-- Player -->
            <div class="col-sm-3">
                <h2>YOU</h2> 
                <img src="img/warrior.png" class="w-50 my-3" alt="">
                <!-- player progress bar -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:70%">70</div>
                </div>
            </div>

            <div class="col-sm-4">
                <!-- blank -->
            </div>

            <!-- Monster -->
            <div class="col-sm-3">
                <h2>MONSTER</h2> 
                <img src="img/monster.png" class="w-50 my-3" alt="">
                <!-- monster progress bar -->
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:20%">20</div>
                </div>
            </div>

            <div class="col-sm-1">
                <!-- blank -->
            </div>
        </div>

        <!-- either show this START button --> 
        <div class="row justify-content-center p-3" >
            <p class="lead">Select Player/Monster Strength and Start Game</p>
            <!-- DDL for player --> 
            <select class="col-sm-2">
                <option> 20 </option>
            </select>
            <!-- START button -->
            <div class="col-sm-8">
                <button id='start' class="btn btn-primary" @click='start'>START NEW GAME</button>
            </div>
            <!-- DDL for monster -->             
            <select class="col-sm-2">
                <option> 20 </option>
            </select>
        </div>

        <!-- or this row of buttons (Attack etc)--> 
        <div class="row justify-content-center p-3 border" >
            <div class="col-sm">
                <button @click="attack()"> Attack </button> <!-- already linked to attack() -->
            </div>
        </div>

        <!-- show game status/updates -->
        <div class="row border mt-3 p-3">
            <div class="col-sm text-start">
                <p>Game not started</p>
            </div>
        </div>
    </div>

    <!-- game logic found here -->
    <script src="monster.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP CSS
    -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">

    <title>Q2 - Payment</title>
</head>
<body>


    <div class="container-fluid">
        <!-- Image and Page Header -->
        <div class="row justify-content-center">
            <img class="rounded-circle w-auto h-auto" src="logo.jpg">
            <h2 class="text-center">Checkout</h2>
        </div>

        <div class="row">

            <div class="col-lg-8 col-md-6 col-sm-12 bg-black text-white order-last order-sm-last">
                <h4 class="mt-3">Billing address</h4>

                    <div class="row mb-3 g-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="" value="" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="" value="" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3 g-3">
                        <div class="col-md-12 col-sm-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" placeholder="1234 Main St" required> 
                        </div>
                    </div>

                    <div class="row mb-3 g-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" class="form-control" required>
                                <option value="">Choose...</option>
                                <option>Canada</option>
                                <option>Singapore</option>
                                <option>United States</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal" placeholder="" required>
                        </div>
                    </div>

                    <hr>

                    <h4 class="mt-3">Credit Card</h4>

                    <div class="row mb-3 g-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="cc-name" class="form-label">Name on card</label>
                            <input type="text" id="cc-name" class="form-control" placeholder="" required>
                            <small>Full name as displayed on card</small>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="cc-number" class="form-label">Credit card number</label>
                            <input type="text" id="cc-number" class="form-control" placeholder="" required>
                        </div>
                    </div>

                    <div class="row mb-3 g-3">
                        <div class="col-md-6 col-sm-6">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" id="cc-expiration" class="form-control" placeholder="" required>
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" id="cc-cvv" class="form-control" placeholder="" required>
                        </div>
                    </div>

                    <hr>

                    <div class="row mb-3 g-1">
                        <button type="submit" class="btn btn-primary">Continue to checkout</button> 
                    </div>


            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 bg-info order-md-last order-sm-first order-first mb-sm-3">

                 <h4 class="mt-3 text-primary">
                    <span>Your cart</span>
                    <span class="float-end badge bg-warning rounded-circle">3</span>
                </h4>



                <!-- cart items -->
                <ul class="list-group mb-3 mt-3">

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Bathroom Detergent</div>
                            <small>3-bundle pack</small>
                          </div>
                        <span>$30</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Black Coffee</div>
                            <small>20 sachets</small>
                          </div>
                        <span>$20</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Kangaroo Facial Wash</div>
                            <small>Clearance Sale 60% off</small>
                          </div>
                        <span>$10</span>
                    </li>

                    
                    <li class="list-group-item d-flex justify-content-between align-items-start text-success">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Promo code</div>
                            <small>XMAS2021</small>
                          </div>
                        <span>âˆ’$10</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Total (USD)</div>
                          </div>
                        <strong>$50</str>
                    </li>

                </ul>

                <!-- redeem -->
                <div class="bg-white p-2 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code" aria-label="promoCode" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
                      </div>
                </div>
            

            </div>

        </div>

    </div>



       
    <!-- Billing Form -->
   

    <!-- cart -->
   




    


    <!-- DO NOT REMOVE
         REFERENCE TO LOCAL BOOTSTRAP JAVASCRIPT
    -->
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    
</body>
</html>

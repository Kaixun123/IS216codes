<!DOCTYPE html>
<html>
<head>
    <title>wk5example8</title>
</head>
<body>
  <h2> The Original Hello. </h2> 
  <button onclick="test()">Click me</button>

  <script>		
    // this statement runs when the page loads. 
    document.write("<h2>The Later Hello</h2>"); // this will not overwrite "The Original Hello"

    // event handler for button click
    function test(){
	  document.write("<h2>The New Hello</h2>"); // this will overwrite everything
	}
  </script>
  </body>    
</html>

<!DOCTYPE html>
<html>
<head>
    <title>wk5example13</title>
</head>
<body>
    <img id="myImg" src="./emo1.png">

    <script>
        var img = document.getElementById("myImg");
        img.addEventListener("click", changeImage);

        function changeImage() {
            img.src = "./emo2.png";
        }
    </script>
</body>
</html>

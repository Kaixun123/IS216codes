<!DOCTYPE html>
<html>
<head><title>Wk5 Ex6</title></head>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var select_item = document.getElementById("select_item");
        select_item.addEventListener("change", function(){
            addItem(this);
        })

        function addItem (select_item) {
        
            var shopList = document.getElementById("shopList");
            var create_list = document.createElement("li");
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "delete";

            deleteButton.onclick = function (){
                shopList.removeChild(create_list);
                shopList.removeChild(deleteButton)
            }


            create_list.textContent = select_item.value;
            shopList.appendChild(deleteButton);
            shopList.appendChild(create_list);
        }
    </script>

    

    </body>
</html>

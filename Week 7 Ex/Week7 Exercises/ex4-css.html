<!DOCTYPE html>
<html>
<head>
    <title>ClassStyleBinding</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     
     <style>
        .redBox {
            background-color: red;
        }
        .blueBox {
            background-color: blue;
        }

        #demo1 {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :id="id" :class="{'blueBox': isBlue, 'redBox': !isBlue}">
           div ID: {{id}} 
        </div>
        <br/>
        <!-- Add code here -->
        <button 
        :class="{
            'btn':true,
            'btn-primary':isBlue,
            'btn-danger':!isBlue,
        }" 
        @click="changeColour">Change colour</button>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    id: "demo1",
                    isBlue: false,
                };
            },
            methods:{
                changeColour(){
                    this.isBlue = !this.isBlue
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
